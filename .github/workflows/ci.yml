# CI: Lint, type-check, and build on push/PR to master. Optional E2E on demand.
name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint
        continue-on-error: true  # Fix existing violations incrementally; build is the gate

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build
        env:
          VITE_CONVEX_URL: https://intent-akita-728.convex.cloud
          VITE_APP_URL: https://thegridnexus.com

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # E2E optional: run with workflow_dispatch or when label 'e2e' is added
  e2e:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'e2e')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          VITE_CONVEX_URL: https://intent-akita-728.convex.cloud
          VITE_APP_URL: http://localhost:8080
