# Redirect www to non-www and HTTP to HTTPS (301 permanent - improves Ahrefs health)
# Configure at reverse proxy (Coolify/Cloudflare) or uncomment for direct nginx:
# server { listen 80; server_name www.thegridnexus.com thegridnexus.com; return 301 https://thegridnexus.com$request_uri; }

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # robots.txt - explicit location so crawlers can access (fixes "Robots.txt is not accessible")
    location = /robots.txt {
        add_header Content-Type text/plain;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    # Serve ads.txt with proper headers (required for AdSense)
    location = /ads.txt {
        add_header Content-Type text/plain;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sitemap - serve XML directly
    location = /sitemap.xml {
        add_header Content-Type application/xml;
        try_files $uri /sitemap.xml =404;
    }

    # index.html: no long cache so redeploys show immediately (avoids "old version" after Force Rebuild)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri =404;
    }

    # SPA routing - all routes should serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}


