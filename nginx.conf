# Redirect www to non-www and HTTP to HTTPS (301 permanent - improves Ahrefs health)
# Configure at reverse proxy (Coolify/Cloudflare) or uncomment for direct nginx:
# server { listen 80; server_name www.thegridnexus.com thegridnexus.com; return 301 https://thegridnexus.com$request_uri; }

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Cache open file descriptors for faster repeated serving (page speed)
    open_file_cache max=1000 inactive=60s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ══════════════════════════════════════════════════════════════════════════
    # 301 REDIRECTS FOR OLD/DEAD URLs (Ahrefs 404 fixes)
    # Add redirects here when articles are renamed or removed
    # Format: rewrite ^/old-path$ /new-path permanent;
    # ══════════════════════════════════════════════════════════════════════════
    
    # Redirect old test-style paths to homepage (GSC 404 fix)
    # Note: Removed canny-mule references to prevent deployment drift
    # Add redirects here when articles are renamed or removed
    
    # Example redirects for common patterns (update as needed):
    # rewrite ^/article/old-slug-name$ /article/new-slug-name permanent;
    
    # Redirect article IDs to slugs (if using old UUID-based links)
    # rewrite ^/article/[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$ / permanent;
    
    # Redirect common WordPress-style URLs that crawlers might try
    rewrite ^/wp-admin(.*)$ / permanent;
    rewrite ^/wp-content(.*)$ / permanent;
    rewrite ^/wp-includes(.*)$ / permanent;
    rewrite ^/xmlrpc.php$ / permanent;
    rewrite ^/wp-login.php$ / permanent;
    
    # Redirect old feed URLs
    rewrite ^/feed/?$ / permanent;
    rewrite ^/rss/?$ / permanent;
    rewrite ^/atom/?$ / permanent;

    # ══════════════════════════════════════════════════════════════════════════
    # CANONICAL URL: redirect trailing slash to no-slash (except /) – fixes Ahrefs "non-canonical in sitemap"
    # ══════════════════════════════════════════════════════════════════════════
    if ($request_uri ~ ^(.+)/$) {
        return 301 $1;
    }

    # ══════════════════════════════════════════════════════════════════════════
    # STATIC FILES & SEO FILES
    # ══════════════════════════════════════════════════════════════════════════

    # robots.txt - explicit location so crawlers can access (fixes "Robots.txt is not accessible")
    location = /robots.txt {
        default_type text/plain;
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Cache-Control "public, max-age=3600";
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # Serve ads.txt with proper headers (required for AdSense)
    location = /ads.txt {
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Cache-Control "public, max-age=3600";
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # Sitemap - serve XML directly with proper headers
    location = /sitemap.xml {
        add_header Content-Type "application/xml; charset=utf-8";
        add_header Cache-Control "public, max-age=3600";
        add_header X-Robots-Tag "noindex";
        access_log off;
        try_files $uri =404;
    }

    # Google News Sitemap
    location = /sitemap-news.xml {
        add_header Content-Type "application/xml; charset=utf-8";
        add_header Cache-Control "public, max-age=1800";
        add_header X-Robots-Tag "noindex";
        access_log off;
        try_files $uri =404;
    }

    # LLMs.txt for AI crawlers (ChatGPT, Claude, Perplexity)
    location = /llms.txt {
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # Favicons and manifest
    location ~* ^/(favicon\.ico|favicon\.svg|apple-touch-icon\.png|site\.webmanifest)$ {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ══════════════════════════════════════════════════════════════════════════
    # STATIC ASSETS - Long cache for immutable content
    # ══════════════════════════════════════════════════════════════════════════

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ══════════════════════════════════════════════════════════════════════════
    # HTML - No cache for fresh deploys
    # ══════════════════════════════════════════════════════════════════════════

    # index.html: no long cache so redeploys show immediately (avoids "old version" after Force Rebuild)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # ══════════════════════════════════════════════════════════════════════════
    # SPA ROUTING
    # ══════════════════════════════════════════════════════════════════════════

    # SPA routing - all routes should serve index.html
    location / {
        # Add cache headers for HTML responses
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri $uri/ /index.html;
    }

    # ══════════════════════════════════════════════════════════════════════════
    # UTILITY ENDPOINTS
    # ══════════════════════════════════════════════════════════════════════════

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block common attack vectors silently
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}


